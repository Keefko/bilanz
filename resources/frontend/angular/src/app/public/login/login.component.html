
<div class="container">
  <div class="row" id="loginsec">
    <div class="col-xl-10 col-lg-12 col-md-9" >
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 font-weight-bold mb-4">Prihlásenie do systému</h1>
                </div>
                <form [formGroup]="form" (submit)="submit()">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="login" formControlName="login" required autofocus
                           placeholder="Prihlasovacie meno" />
                    <div *ngIf="f.login.touched && f.login.invalid" class="alert alert-danger">
                      <span *ngIf="f.login.errors?.required">
                        Prihlasovacie meno musí byť vyplnené
                      </span>
                    </div>
                  </div>
                  <div class="form-group mt-3">
                    <input type="password" class="form-control form-control-user"
                           id="password" formControlName="password" placeholder="Heslo" required />
                    <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger mt-1">
                      <span *ngIf="f.password.errors?.required">
                        Heslo musí byť vyplnené
                      </span>
                    </div>
                  </div>

                  <div class="form-group mt-3">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Zapamätať prihlásenie</label>
                    </div>
                  </div>
                  <input type="submit" class="btn btn-custom btn-custom-blue mt-2" value="Login">
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Zabudnuté heslo?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
