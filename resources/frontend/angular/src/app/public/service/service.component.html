
<section id="services">
  <div class="container">
    <div class="heading">
      <h1> {{section?.title}}</h1>
    </div>
    <ng-container *ngIf="section?.text || section?.text !== ''">
      <p>{{section?.text}}</p>
    </ng-container>

    <div class="services">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12 mb-4"  *ngFor="let service of services">
            <div class="card-body">
              <i class="{{service?.icon}}"></i>
              <h5 class="card-title text-uppercase mt-4">{{service?.title}}</h5>
              <p class="card-text">{{service?.text | slice:0:150}}</p>
              <a routerLink="{{service?.button_url}}" class="mt-4">{{service?.button_text}}</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
