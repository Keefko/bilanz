

<section id="about">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row about-section">
      <div class="col-lg-6 col-md-12 about-img" [ngStyle]="{backgroundImage:'linear-gradient(180deg, rgba(0, 149, 218, 0.8) 70%, rgba(0, 57, 116, 0.8) 100%),url(../assets/images/' + section?.img + ')', backgroundPosition: 'center center', backgroundSize: 'cover', minHeight: '50vh'}">
      </div>
      <div class="col-lg-6 col-md-12 about-text">
        <div class="about-feature">
            <h1> {{section?.title}}</h1>
            <p class="mt-3">{{section?.text}}</p>

            <div class="mt-2">
              <ng-container *ngIf="section?.button_one_text ||section?.button_one_text !==''">
                <a routerLink="{{section?.button_one_url}}" class="btn btn-custom btn-custom-blue">{{section?.button_one_text}}</a>
              </ng-container>
              <ng-container *ngIf="section?.button_two_text ||section?.button_two_text !==''">
                <a routerLink="{{section?.button_two_url}}" class="btn btn-custom btn-custom-blue">{{section?.button_two_text}}</a>
              </ng-container>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
